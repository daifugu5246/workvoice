<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/icon.png">
    <title>ข่าวเวิร์คพอยท์23</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Thai:wght@100..900&display=swap');
        * {
            box-sizing: border-box;
            font-family: 'Noto Serif Thai', serif;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background-color: #333;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
        .header img {
            width: 180px;
        }
        .hot-news {
            text-align: center;
            font-size: 32px;
            margin: 20px 0;
        }
        .news-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 90%;
            max-width: 800px;
        }
        .news-card {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            background: #fff;
        }
        .news-card:hover {
            transform: scale(1.05);
        }
        .news-card img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            flex-shrink: 0;
        }
        .news-content {
            padding: 10px;
        }
        .news-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .news-date {
            font-size: 16px;
            color: gray;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .news-card {
                flex-direction: column;
                text-align: center;
            }
            .news-card img {
                width: 100%;
                height: auto;
            }
            .hot-news {
                font-size: 28px;
            }
        }
        @media (max-width: 480px) {
            .hot-news {
                font-size: 24px;
            }
            .news-title {
                font-size: 18px;
            }
            .news-date {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header class="header"><img src="static/logo.png" alt="โลโก้สำนักข่าวเวิร์คพอยต์"></header>
    <h1 class="hot-news">ข่าวด่วนวันนี้</h1>
    <div class="news-list">
        <div class="news-card" onclick="window.location.href='news1.html'">
            <img src="static/img/robber1.jpg" alt="ชายสวมเสื้อแขนยาวสีเขียวน้ำเงิน กางเกงขายาวสีกรม สวมถุงมือสีดำ สวมหมวกกันน็อคสีดำทอง ในมือถือปืนและถือซองกระดาษ ยืนค้ำแขนอยู่หน้าเคาน์เตอร์ร้านทองออโรร่า">
            <div class="news-content">
                <div class="news-title">หัวข้อข่าว คนร้าย ควงปืนบุกเดี่ยวชิงทองหนัก 13 บาท</div>
                <div class="news-date">16 มีนาคม 2568</div>
            </div>
        </div>
        <div class="news-card">
            <img src="static/img/baby.jpg" alt="ตำรวจ และกู้ภัยร่วมกตัญญู กำลังตรวจสอบซากของเด็กทารก บริเวณถนนริมคลอง">
            <div class="news-content">
                <div class="news-title">ดับเด็กทารกเพศชาย พบถูกจับถ่วงน้ำ</div>
                <div class="news-date">16 มีนาคม 2568</div>
            </div>
        </div>
    </div>
</body>
</html>
